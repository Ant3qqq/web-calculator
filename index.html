<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Kalkulator</h1></header>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttonNum" >0</div>
        <div class="buttonNum" >1</div>
        <div class="buttonNum" id="two">2</div>
        <div class="buttonNum" >3</div>
        <div class="buttonNum" >4</div>
        <div class="buttonNum" id="five">5</div>
        <div class="buttonNum" >6</div>
        <div class="buttonNum" >7</div>
        <div class="buttonNum" id="eight">8</div>
        <div class="buttonNum" >9</div>

        
        <div class="button" id="pointer">,</div>
        <div class="button" id="CLS">CLS</div>
        
        <div class="button functional" id="Add">+</div>
        <div class="button functional" id="Subtract">-</div>
        
        <div class="button" id="Equals">=</div>

        

        <div class="button functional" id="Multiply">*</div>
        <div class="button functional" id="Divide">/</div>
        

        
    </div>
    <script type="text/JavaScript" src="script.js"></script>

</body>
</html>
